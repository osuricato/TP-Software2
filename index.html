<!DOCTYPE html>
<html lang="pt_br" class="login">
<head>
  <script type="text/javascript">
    var db= openDatabase("Meu banco", "2.0", "Mybase", 4048);
    db.transaction(function(criar){
        criar.executeSql("CREATE TABLE users (ID PRIMARY KEY, usuario TEXT, senha TEXT)");
    });      
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/img/ball.svg" />

  <link href="pages/Login/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <script src="pages/Login/login.js"></script>

  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="assets/img/ball.jpg" alt="bola de tênis">
      </div>
      <form action="" id="form" class="form" method="post">
        <input type="text" id="usuario" maxlength="45" placeholder="Usuário" required autofocus><br>
        <input type="password" id="senha" maxlength="45" placeholder="Senha" required autofocus><br>

        <button onclick="entrar()" type="submit" name="login" id="login">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
