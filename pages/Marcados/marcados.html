<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="marcados.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Horários marcados</title>
</head>

<body>
  <div class="container">

    <header>
      <div id="header-container">
        <div id="logo">
          <a href="../Principal/principal.html">
            <img src="../../assets/icon/arrow.svg" alt="Voltar">
          </a>
          <h2>Tnis</h2>
        </div>
  
        <div id="texto">
          <p>Estes são os <br>horários marcados.</p>
        </div>
      </div>
    </header>

    <main>
      <div class="card">
        <div id="dados-pessoais">
          <div id="nome">
            <strong>Nome:</strong><br>
            <span>Samuel de Souza Gomes</span>
          </div>
          <div id="cpf">
            <strong>CPF:</strong><br>
            <span>999.999.999-99</span>
          </div>
        </div>
  
        <div id="data-horario">
          <div id="data">
            <strong>Data:</strong><br>
            <span>30/08/2020</span>
          </div>
          <div id="horario">
            <strong>Horário:</strong><br>
            <span>8:00</span>
          </div>
        </div>
      </div>
    </main>

  </div>
</body>

</html>
