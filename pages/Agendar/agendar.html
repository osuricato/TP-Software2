<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../../assets/icon/ball.svg" />
  
  <link href="agendar.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <script src="agendar.js"></script>
  
  <title>Agendar Horário</title>
</head>
<body>
  <div class="container">

    <header>
      <div id="header-container">
        <div id="logo">
          <a href="../Principal/principal.html">
            <img src="../../assets/icon/arrow.svg" alt="Voltar">
          </a>
          <h2>Tnis</h2>
        </div>
  
        <div id="texto">
          <h1>Agendar horários.</h1>
          <h2>O primeiro passo é preencher este<br>formulário.</h2>
        </div>
      </div>
    </header>

    <main>
      <div class="card">
        <form action="#" onsubmit="agendar();return false">
          <div class="campos-form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required>
          </div>
          
          <div class="campos-form">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" required>
          </div>

          <div class="campos-form">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>
          </div>

          <div id="data-horario">
            <div class="campos-form">
              <label for="data">Data</label>
              <input type="date" id="data" required>
            </div>

            <div class="campos-form">
              <label for="hora">Horário</label>
              <input type="time" id="hora" required>
            </div>
          </div>

          <button type="submit" name="agenda" id="agenda">Agendar</button>
        </form>
      </div>
    </main>

  </div>
</body>
</html>
